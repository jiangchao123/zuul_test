spring:
  profiles:
    active: localtest
  cloud:
      #consul配置，默认host->localhost,port->8500
      consul:
        host: localhost
        port: 8500
        config:
          watch:
            #禁止自动检测consul KV存储中的配置参数，并 refresh spring context，默认值为打开
            enabled: false

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false


# stripPrefix默认为TRUE，表示是否清楚前缀，TRUE的话则不去前缀，需要这样访问/service1/service1/hello;
# false的话则表示不清楚，需要这样访问/service1/hello
zuul:
  routes:
    service1:
      stripPrefix: false
      path: /service1/**
      serviceId: service1
